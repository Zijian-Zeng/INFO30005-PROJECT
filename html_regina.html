<!DOCTYPE html>
<html>
<head>
   <meta charset=utf-8 />
   <title> INFO30005 :: JavaScript - Workshop #2 </title>
</head>
<body>
   <p id ='text'> Javascript DOM :: Changing paragraph style</p>
   <div>
      <button id="style" onclick="js_new_style()">New style</button>
   </div>
   <script>
       function js_new_style(){
           if (document.getElementById("style").innerHTML = "New Style"){
               document.getElementById("text").setAttribute("style", "font-size:300%;font-family:verdana; color:blue");
               document.getElementById("style").innerHTML = "Previous Style";
           }
           else{
               document.getElementById("text").removeAttribute;
               document.getElementById("style").innerHTML = "New Style";
           }
       }
   </script>
</body>
</html>
